enable
configure terminal
hostname SW-2_Floor-2
enable secret adminnimda123456


ip domain-name cisco.com
crypto key generate rsa modulus 2048
ip ssh version 2
username admin privilege 15 secret adminnimda123456
line vty 0 4
transport input ssh
login local


vlan 10
name HR
vlan 20
name Dev/Engineer
vlan 30
name IT
vlan 40
name Finance
vlan 50
name Sales/Marketing
vlan 60
name Printer
vlan 99
name Management


interface vlan 99
ip address 192.168.99.4 255.255.255.0
no shutdown


interface r f0/1-2 
switchport mode access
switchport access vlan 10

interface r f0/3-7
switchport mode access
switchport access vlan 20

interface r f0/8-11
switchport mode access
switchport access vlan 30

interface r f0/12-15
switchport mode access
switchport access vlan 40

interface r f0/16-19
switchport mode access
switchport access vlan 50

interface f0/20
switchport mode access
switchport access vlan 60

interface f0/24
switchport mode trunk
switchport trunk allowed vlan 10,20,30,40,50,60,99

interface r f0/21-23, g0/1-2
shutdown