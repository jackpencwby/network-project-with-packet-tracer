enable
configure terminal
hostname Office-Core_SW
enable secret adminnimda123456


ip domain-name cisco.com
crypto key generate rsa modulus 2048
ip ssh version 2
username admin privilege 15 secret adminnimda123456
line vty 0 4
transport input ssh
login local


vlan 10
name HR
vlan 20
name Dev/Engineer
vlan 30
name IT
vlan 40
name Finance
vlan 50
name Sales/Marketing
vlan 60
name Printer
vlan 100
name Guest
vlan 99
name Management


interface vlan 99
ip address 192.168.99.2 255.255.255.0
no shutdown


interface g0/1
switchport mode trunk
switchport trunk allowed vlan 10,20,30,40,50,60,100,99

interface f0/1
switchport mode access
switchport access vlan 100

interface r f0/2-5
switchport mode trunk
switchport trunk allowed vlan 10,20,30,40,50,60,99

interface f0/24
switchport mode access
switchport access vlan 99

interface r f0/6-23, g0/2
shutdown
